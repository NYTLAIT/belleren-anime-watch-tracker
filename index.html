<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Anime Completion Tracker and Watch Planner</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Belleren</h1>
            <p>Anime Completion Tracker and Watch Planner</p>
        </header>
        <main>
            <div id="container">

                <section id="currently-watching">
                    <!-- Show all currently watching -->
                </section>

                <section id="new-anime-form">
                    <div id="form-creation">
                        <form>
                            <div id="form-image-container">
                                <label for="form-image">
                                    <input id="form-image" type="image" accept="image/*" name="image">
                                </label>
                            </div>
                            <label for="form-title">
                                <input id="form-title" type="text" name="title">
                            </label>
                            <label for="form-episodeTotal">
                                <input id="form-episodeTotal" type="number" name="episodeTotal" min="1">
                            </label>
                            <input type="submit" name="Submit!">
                        </form>
                    </div>
                    <div id="'form-comfirmation">
                        <p>[title]</p>
                        <p>[episodeTotal]</p>
                        <p>[Total Hours]</p>
                        <p></p> 
                    </div>

                </section>

                <section id="watched-anime">
                    <!-- Show all watched anime -->
                </section>

                <section id="just-finished">
                    <!-- Just finished anime -->
                </section>

            </div>
        </main>
        <footer></footer>
        <script src="scripts.js" type="module"></script>
    </body>
</html>
